<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="form-container" class="card-text">
    <h2>New travel:</h2>
    <form id="travel-form">
        <input type="text" class="form-control" id="city" name="city" placeholder="City"><br>
        <input type="text" class="form-control" id="country" name="country" placeholder="Country"><br>
        <input type="text" class="form-control" id="budget" name="budget" placeholder="Budget:"><br>
        <label for="start-date">Start Date:</label><br>
        <input type="date" class="form-control" id="start-date" name="startDate"><br>
        <label for="end-date">End Date:</label><br>
        <input type="date" class="form-control" id="end-date" name="endDate"><br>
        <label for="persons">Persons:</label><br>
        <select id="persons" class="form-control" name="persons">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value=">7">&gt;7</option>
        </select><br>
        <label for="transfer-type">Main Transfer Type:</label><br>
        <select id="transfer-type" class="form-control" name="transferType">
            <option value="bus">Bus</option>
            <option value="private-car">Private Car</option>
            <option value="railway">Railway</option>
            <option value="fly">Fly</option>
            <option value="rent-car">Rent Car</option>
            <option value="taxi">Taxi</option>
        </select><br><br>
        <input type="button" class="btn btn-success btn-save-travel" value="Save Travel" id="save-button">
    </form>
</div>
<div id="list-container" class="col-md-6 col-sm-12">
    <h2>Travel history:</h2>
    <div class="sort">
        <h4>Sort by:</h4>
        <select id="sort_type" class="form-control">
            <option value="date_added">Date added</option>
            <option value="budget">Budget</option>
            <option value="date">Date</option>
            <option value="persons">Persons</option>
        </select>
    </div>
    <div class="title">
        <ul id="travel-list">
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
